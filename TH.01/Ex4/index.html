        <div class="form-group">

        <div class="form-group">
          <label>Country</label>
          <div class="input-wrapper half-width">
            <select>
              <option selected>Russian Federation</option>
            </select>

        </div>

        <div class="form-group">
          <label>US Home Phone</label>

            <input type="text" value="(234)234-2342" />

        <div class="form-group">

        <div class="footer">
